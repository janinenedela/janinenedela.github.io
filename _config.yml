    # - username: jekyll2
    #   instance: example.com

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

# Defaults
defaults:
  # default
  - scope:
      path: ""
    values:
      amp-sidebar: true
      nocta: true

  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      meta: BlogPosting
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: page
      header: true
      footer: false

# Outputting
permalink: /:title/
paginate: 26 # amount of posts to show
paginate_path: "/blog/page:num/"
# timezone: DE # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Collections
collections:
  events:
    output: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Reading Files
include:
  - .htaccess
  - _pages

exclude:
  - .idea/
  - script
  - src
  - screenshot.png
  - node_modules
  - CNAME
  - package.json
  - package-lock.json
  - "*.txt"
  - "*.markdown"
  - "*.gemspec"
  - "*.sh"
  - "/*.js"
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

plugins:
 - jekyll-feed
 - jekyll-paginate
 - jekyll-sitemap
 - jekyll-seo-tag
